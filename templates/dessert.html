  <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}">

</head>
<body>
  <header>
    <nav>
      <div class="logo-container">
          
              <img src="{{ url_for('static', filename='imags/menu/logo.jpg') }}" alt="Garnell Logo" class="logo">
         
      </div>
      <div class="hamburger-menu" id="hamburger-menu">
          <span></span>
          <span></span>
          <span></span>
      </div>
      <ul class="navbar-links" id="navbar-links">
          <li><a href="/home">Home</a></li>
        <li><a href="/menu">Menu</a></li>
        <li><a href="/online">Order Online</a></li>

          <li><a href="/contact">Contact</a></li>
          <li><a href="/branches">Branches</a></li>
          <li><a href="/reservation">Reservation</a></li>
          <li><a href="/payment">Cart</a></li>
      </ul>
    </nav>
  </header>

  <header class="head">
    <h1 class="circle">Dessert</h1>
    <h1 class="slog">The Sweetest Moments Begin Here</h1>
  </header>

  <div class="ingredients menu">
    <div class="item">
      <img src="{{ url_for('static', filename='imags/menu/images (7).jpg') }}" alt="chocolate cake" />
      <p>chocolate cake - 150LE</p>
      <button class="add-to-cart" data-name="chocolate cake" data-price="150">Add to Cart</button>
    </div>
    <div class="item">
      <img src="{{ url_for('static', filename='imags/menu/cheesecake-with-berries-top_265515-1243.jpg')}}" alt="berries cheesecake" />
      <p>berries cheesecake - 250LE</p>
      <button class="add-to-cart" data-name="berries cheesecake" data-price="250">Add to Cart</button>
    </div>
    <div class="item">
      <img src="{{ url_for('static', filename='imags/menu/banana-spring-rolls9a697d9f-ddc7-4685-ba6c-9d6e3678109c.jpg')}}" alt="banna rolls" />
      <p>banna rolls - 165LE</p>
      <button class="add-to-cart" data-name="banna rolls" data-price="165">Add to Cart</button>
    </div>
    <div class="item">
      <img src="{{ url_for('static', filename='imags/menu/360_F_657284238_20tDrAm9M61hky7kC6bQ223FNIaWOXly.jpg')}}" alt="volcano cup" />
      <p>volcano cup - 150LE</p>
      <button class="add-to-cart" data-name="volcano cup" data-price="150">Add to Cart</button>
    </div>
    <div class="item">
      <img src="{{ url_for('static', filename='imags/menu/360_F_301978652_O0aPwap1JaEVaAhj3mIlbqNnJGmRyCzC.jpg')}}" alt="brownie cookie" />
      <p>brownie cookie - 235LE</p>
      <button class="add-to-cart" data-name="chocolate cake" data-price="150">Add to Cart</button>
    </div>
  </div>

  <div class="back-btn">
    <button onclick="window.open('/menu', '_self')">Back to Menu</button>

  </div>

  <button onclick="window.open('/payment', '_self')">Checkout</button>
  

  <script>
    function addToCart(name, price) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const existingItem = cart.find(item => item.name === name);

      if (existingItem) {
        existingItem.quantity += 1; 
      } else {
        cart.push({ name, price, quantity: 1 }); 
      }

      localStorage.setItem('cart', JSON.stringify(cart)); 
      alert(`${name} has been added to your cart!`);
    }

    document.querySelectorAll('.add-to-cart').forEach(button => {
      button.addEventListener('click', () => {
        const name = button.getAttribute('data-name');
        const price = parseFloat(button.getAttribute('data-price'));
        addToCart(name, price);
      });
    });
  </script>
  <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>

</body>
</html>
