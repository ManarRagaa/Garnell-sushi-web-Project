<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservation</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css')}}">

</head>

<body>
  <nav>
    <div class="logo-container">
        
       <img src="{{ url_for('static', filename='imags/menu/logo.jpg') }}" alt="Garnell Logo" class="logo">
       
    </div>
    <div class="hamburger-menu" id="hamburger-menu">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <ul class="navbar-links" id="navbar-links">
        <li><a href="/home">Home</a></li>
        <li><a href="/menu">Menu</a></li>
        <li><a href="/online">Order Online</a></li>
        <li><a href="/contact">Contact</a></li>
        <li><a href="/branches">Branches</a></li>
        <li><a href="/reservation">Reservation</a></li>
        <li><a href="/payment">Cart</a></li>
    </ul>
</nav>
  
  <div class="container">
    <h1>Make a Reservation</h1>
    <section id="reservation">
      <form id="reservation-form">
        <!-- Name Field -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <!-- Email Field -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <!-- Phone Field -->
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
        <label for="branch">Select Branch:</label>
        <select id="branch" name="branch" required>
          {% for branch in branches %}
          <option value="{{ branch.name }}">{{ branch.name }}</option>
          {% endfor %}
        </select>



        <!-- Date Field -->
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <!-- Time Field -->
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>

        <!-- Guests Field -->
        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" min="1" max="20" required>

        <!-- Submit Button -->
        <button type="submit" id="submit-reservation">Reserve Now</button>
      </form>

      <!-- Status Message or Reservation Details -->
      <div id="reservation-status"></div>
      
    </section>
  </div>
  <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
  <script src="{{ url_for('static', filename='js/reservation.js') }}"></script>
</body>

</html>
