<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Order</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='online.css') }}">
  <script src="{{ url_for('static', filename='js/online.js') }}" defer></script>
</head>
<body>
  <header>
    <nav>
      <div class="logo-container">
        <img src="{{ url_for('static', filename='imags/menu/logo.jpg') }}" alt="Garnell Logo" class="logo">
      </div>
      <div class="hamburger-menu" id="hamburger-menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul class="navbar-links" id="navbar-links">
        <li><a href="/home">Home</a></li>
        <li><a href="/menu">Menu</a></li>
        <li><a href="/online">Order Online</a></li>
        <li><a href="/contact">Contact</a></li>
        <li><a href="/branches">Branches</a></li>
        <li><a href="/reservation">Reservation</a></li>
        <li><a href="/payment">Cart</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Place Your Order</h1>
    <form id="order-form" method="POST" action="/online">
      <label for="menu-item">Choose your Dish:</label>
      <select id="menu-item" name="menu-item" required>
        <option value="Fried Rolls">Fried Rolls - 50 LE</option>
        <option value="Volcano">Volcano - 70 LE</option>
        <option value="Chocolate Cake">Chocolate Cake - 150 LE</option>
      </select>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" value="1" min="1" required>

      <label for="customer-name">Your Name:</label>
      <input type="text" id="customer-name" name="customer-name" required>

      <label for="customer-phone">Phone Number:</label>
      <input type="text" id="customer-phone" name="customer-phone" required>

      <label for="customer-address">Delivery Address:</label>
      <input type="text" id="customer-address" name="customer-address" required>

      <label for="payment-method">Payment Method:</label>
      <select id="payment-method" name="payment-method" required>
        <option value="card">Credit Card</option>
        <option value="cash">Cash on Delivery</option>
      </select>

      <button type="submit">Place Order</button>
    </form>

    <div id="order-summary" style="display: none;">
      <h3>Order Summary</h3>
      <table id="order-details"></table>
      <p>Total Price: <span id="total-price">0</span> LE</p>
      <button id="confirm-order-btn">Confirm Order</button>
      <button id="clear-order-btn">Clear</button>
      <p id="confirmation-message" style="display: none; color: green;">Order Confirmed!</p>
    </div>
  </main>
  <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
  </body>
  </html>
